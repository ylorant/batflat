<article>
    <form class="row" action="{?=url(ADMIN.'/blog/saveSettings')?}" method="POST">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{$lang.settings.general}</h3>
                </div>
            	<div class="card-body">
                    <div class="form-group">
                        <label>{$lang.blog.blog_title}</label>
                        <input type="text" name="blog[title]" class="form-control" value="{$settings.title}" required />
                    </div>
                    <div class="form-group">
                        <label>{$lang.blog.blog_desc}</label>
                        <input type="text" name="blog[desc]" class="form-control" value="{$settings.desc}" required />
                    </div>
                    <div class="form-group">
                        <label>{$lang.blog.perpage}</label>
                        <input type="number" name="blog[perpage]" class="form-control" value="{$settings.perpage}" required />
                    </div>
                    <div class="form-group">
                        <label>{$lang.blog.disqus_shortname}</label>
                        <input type="text" name="blog[disqus]" class="form-control" value="{$settings.disqus}" />
                    </div>
                    <div class="form-group">
                        <label>{$lang.blog.latest_posts_count}</label>
                        <input type="number" name="blog[latestPostsCount]" class="form-control" value="{$settings.latestPostsCount}" />
                    </div>
                    <div class="form-group">
                        <label>{$lang.blog.date_format}</label>
                        <select name="blog[dateformat]" class="form-control" required>
                            {loop: $settings.dateformats}
                                <option value="{$value.value}" {?= $settings.dateformat == $value.value ? 'selected' : '' ?}>{$value.name}</option>
                            {/loop}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>{$lang.blog.slug}</label>
                        <input type="text" name="blog[slug]" class="form-control" value="{$settings.slug}" />
                    </div>
                    <input type="submit" name="submit" class="btn btn-primary" value="{$lang.general.save}" />
                </div>
            </div>
        </div>
    </form>
</article>
