<article class="row">
    <div class="col-md-8">
        <div class="row">

            {loop: $modules}
            <div class="module">
                <div class="card">
                    <a href="{$value.url}" class="card-body text-center">
                        <div class="card-thumb">
                            <i class="{$value.icon-style} fa-{$value.icon}"></i>
                        </div>
                        <h4>{$value.name}</h4>
                    </a>
                </div>
            </div>
            {/loop}

        </div>
    </div>

    <div class="col-md-4">
        <div class="card d-none d-sm-block">
            <div class="card-header">
                <h3 class="card-title">{$lang.dashboard.news}</h3>
            </div>
            <div class="card-body">
                <div class="news">
                    {loop: $news}
                    <div class="news-item">
                        <div class="news-header">
                            <div class="title">
                                <a href="{$value.link}" target="_blank">{$value.title}</a>
                            </div>
                            <time>{$value.date}</time>
                        </div>
                        <div class="news-content">
                            <p>{$value.desc}</p>
                        </div>
                        {if: isset($value.image)}
                        <a href="{$value.link}" target="_blank" class="news-image">
                            <img src="{$value.image}" title="{$value.title}" class="img-responsive">
                        </a>
                        {/if}
                    </div>
                    {/loop}
                </div>
            </div>
        </div>
    </div>
</article>
