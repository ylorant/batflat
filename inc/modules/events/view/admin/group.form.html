<article>
    <form name="page" class="row" action="{?=url(ADMIN.'/events/saveGroup/'.isset_or($group.form.id, null))?}" method="POST" enctype="multipart/form-data">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <label>{$group.title}</label>
                </div>

                <div class="card-body">
                    <div class="form-group">
                        <label>{$lang.general.name}*</label>
                        <input type="text" name="name" class="form-control" value="{$group.form.name}" required/>
                    </div>
                    
                    <div class="form-group">
                        <label>{$lang.events.color}*</label>
                        <input type="text" name="color" class="form-control" value="{$group.form.color}" required/>
                    </div>
                    
                    <div class="form-group">
                        <label>{$lang.events.text_color}*</label>
                        <input type="text" name="textColor" class="form-control" value="{$group.form.textColor}" required/>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{$lang.general.settings}</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>{$lang.general.lang}</label>
                        <select name="lang" class="form-control">
                            {loop: $group.langs}
                            <option {$value.attr}>{$value.name}</option>
                            {/loop}
                        </select>
                    </div>

                    <input type="submit" name="save" value="{$lang.general.save}" class="btn btn-primary"/>
                    <a href="{$group.manageURL}" class="btn btn-default">{$lang.general.cancel}</a>
                </div>
            </div>
        </div>
    </form>
</article>
