<article class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
				<h3 class="card-title">{$lang.general.manage}</h3>
			</div>
            <div class="card-body">
                {if: !empty($galleries)}
				<div class="table-responsive no-margin">
					<table class="table table-striped no-margin">
						<thead>
							<tr>
								<th>{$lang.general.name}</th>
								<th>Tag</th>
								<th class="text-end">{$lang.general.actions}</th>
							</tr>
						</thead>
						<tbody>
							{loop: $galleries}
							<tr>
								<td><a href="{$value.editURL}">{$value.name}</a></td>
								<td><code>{$value.tag}</code></td>
								<td class="text-end">
                                    <a href="{$value.viewURL}" target="_blank" class="btn btn-primary btn-xs">
                                        <i class="fas fa-search"></i> <span class="d-none d-sm-block">{$lang.pages.view}</span>
                                    </a>
									<a href="{$value.editURL}" class="btn btn-xs btn-success">
										<i class="fas fa-pen"></i> <span class="d-none d-sm-block">{$lang.general.edit}</span>
									</a>
									<a href="{$value.delURL}" class="btn btn-xs btn-danger" data-confirm="{$lang.galleries.delete_confirm}">
										<i class="fas fa-trash-alt"></i> <span class="d-none d-sm-block">{$lang.general.delete}</span>
									</a>
								</td>
							</tr>
							{/loop}
						</tbody>
					</table>
				</div>
                {else}
                <p class="no-margin">{$lang.general.empty_array}</p>
                {/if}
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
				<h3 class="card-title">{$lang.galleries.add_gallery}</h3>
			</div>
            <div class="card-body">
        		<form action="{?=url(ADMIN.'/galleries/add')?}" method="POST">
    	            <div class="form-group">
    	                <label>{$lang.general.name}</label>
    	                <input type="text" name="name" class="form-control" required />
    	            </div>
    	            <input type="submit" class="btn btn-primary" value="{$lang.general.save}" />
                </form>
            </div>
        </div>
    </div>
</article>
