<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Batflat</title>
    <link href="{$bat.path}/vendor/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="{?= url(THEMES.'/admin/css/style.css?v='.$bat.version) ?}" rel="stylesheet"/>
    <link href="{$bat.path}/vendor/fortawesome/font-awesome/css/all.css" rel="stylesheet"/>
    <script src="{$bat.path}/vendor/fortawesome/font-awesome/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body style="background: #222;">

	<section id="login">
        <div class="card">
            <div class="card-header">
                <img src="{?= url(THEMES.'/admin/img/logo.svg') ?}" alt="logo"> <h2>bat<span>flat</span></h2>
            </div>
            <div class="card-body">
        		<form action="{$_SERVER['REQUEST_URI']}" method="POST">
                  	<div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fas fa-user"></i></div>
                            <input type="text" name="username" autocomplete="username" class="form-control" placeholder="{$lang.general.username}" required />
                        </div>
                  	</div>
                  	<div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fas fa-lock"></i></div>
                            <input type="password" name="password" autocomplete="current-password" class="form-control" placeholder="{$lang.general.password}" required />
                        </div>
                  	</div>
                    <div class="form-group">
                        <label class="remember-me pull-left">
                            <input type="checkbox" name="remember_me"/>
                            {$lang.general.remember_me}
                        </label>
                        <button type="submit" name="login" class="btn btn-warning pull-right">{$lang.general.sign_in}</button>
                    </div>
        		</form>
            </div>
        </div>
		{if: $bat.notify}
		<div id="notify" class="alert-{$bat.notify.type} animated shake">{$bat.notify.text}</div>
		{/if}
	</section>
</body>
</html>
