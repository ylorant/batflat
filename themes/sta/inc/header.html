<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Speed Them All">
    <meta name="description" content="{if: isset($page.desc)}{$page.desc}{else}{$settings.description}{/if}">
    <meta name="keywords" content="{$settings.keywords}">
    <title>{$settings.title} : {$page.title}</title>
    <link rel="icon" type="image/x-icon" href="{$bat.favicon}">
    <link rel="stylesheet" href="{$bat.theme}/css/normalize.min.css">
    <link rel="stylesheet" href="{$bat.theme}/css/Coalition-font.css">
    <link href="{$bat.path}/vendor/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="{$bat.theme}/css/style.css" rel="stylesheet"/>
    <link href="{$bat.path}/vendor/fortawesome/font-awesome/css/all.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.css" integrity="sha256-16PDMvytZTH9heHu9KBPjzrFTaoner60bnABykjNiM0=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{$bat.path}/vendor/twbs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{$bat.path}/vendor/fortawesome/font-awesome/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.js" integrity="sha256-PL1mKrYeZkM5SsJ5nydN6463HLkV918bgDdYL0I5Z+k=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/locales-all.min.js" integrity="sha256-RCEjoY6pbcd2fRk5ksFva7mVn44LefXNyBUvjsUMkF0=" crossorigin="anonymous"></script>
    <script src="{$bat.theme}/js/theme.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    {loop: $bat.header}{$value}{/loop}
</head>
<body>

<!--STA Template -->
<nav class="navbar navbar-light top {if: isset($page.slug)}{$page.slug}{/if}" id="navbar-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" id="mobile-btn" class="navbar-toggle collapsed" data-bs-toggle="collapse" data-bs-target="#main-navigation" aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a href="{$bat.path}" class="navbar-brand">
                <img src="{$bat.theme}/img/logo.png" alt="{$settings.title}" />
            </a>
        </div>
        <div id="main-navigation" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                {$navigation.main}
                {* <li class="langswitcher">{$langSwitcher}</li> *}
            </ul>
        </div>
    </div>
</nav>
